			<!-- 1) . Write a JavaScript program to sort the items of an array. -->

				var arr=[2,4,1,8,3];

				var list=[21,23,5]
				var listnew= [...list,34];
				console.log(listnew);
				
			<!-- 3. Find the names in the array -->

				var list=[21,23,5]
				var listnew= [34,...list];

				let data = [{

				},{

				<!-- 4. Filter an array greater than 10 -->

				const numbers = [5, 12, 8, 20, 6, 15, 3];
				const d = numbers.filter(item => item > 10)
					console.log(d);
					
				<!-- 5. Check the findindex less then 20 -->
				const num = [55, 12, 8, 20, 26, 15, 3];
				const index = num.findIndex(number => number < 20);
				console.log(index);
